<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte - Vigameurs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Créer un compte - Vigameurs</h1>
  </header>
  <main>
    <form id="signup-form">
      <label for="username">Pseudo :</label>
      <input type="text" id="username" name="username" placeholder="Entrez votre pseudo" required>

      <label for="email">Adresse email :</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" placeholder="Entrez un mot de passe" required>

      <label for="confirm-password">Confirmer le mot de passe :</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez le mot de passe" required>

      <button type="submit">Créer mon compte</button>
    </form>
    <p>Déjà inscrit ? <a href="pages/login.html">Se connecter</a></p>
  </main>
    <!-- Inclusion du script -->
  <script src="signup.js"></script>
</body>
</html>
